<div class="container mt-5">
<mat-card>
<form>
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
     <p>{{ViewEmp?.employee_name}}</p>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Age</label>
    <div class="col-sm-10">
      <p>{{ViewEmp?.employee_age}}</p>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Salary</label>
    <div class="col-sm-10">
      <p>{{ViewEmp?.employee_salary}}</p>
    </div>
  </div>
</form>
<button mat-raised-button color="primary"[routerLink]="['/table']">Back</button>
</mat-card>
</div>
